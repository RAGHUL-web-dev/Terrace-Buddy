<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Terrace Buddy</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0fdf4',
                            100: '#dcfce7',
                            200: '#bbf7d0',
                            300: '#86efac',
                            400: '#4ade80',
                            500: '#22c55e',
                            600: '#16a34a',
                            700: '#15803d',
                            800: '#166534',
                            900: '#14532d',
                        }
                    },
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
        }
    </style>
</head>
<body class="font-sans min-h-screen flex flex-col">
    <!-- Navigation -->
    <nav id="navbar" class="bg-white shadow-md">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="index.html" class="flex items-center space-x-2">
                        <i class="fas fa-seedling text-primary-600 text-2xl"></i>
                        <span class="text-xl font-bold text-gray-800">Terrace Buddy</span>
                    </a>
                </div>
                
                <a href="index.html" class="text-primary-600 font-medium">
                    <i class="fas fa-home mr-1"></i> Back to Home
                </a>
            </div>
        </div>
    </nav>

    <!-- Registration Form -->
    <main class="flex-grow py-12 px-4">
        <div class="max-w-2xl mx-auto">
            <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
                <!-- Form Header -->
                <div class="bg-primary-600 text-white p-8 text-center">
                    <h1 class="text-3xl font-bold mb-2">Join Terrace Buddy</h1>
                    <p class="text-primary-100">Create your account and start your gardening journey</p>
                </div>
                
                <!-- Form Body -->
                <div class="p-8">
                    <form id="registerForm" class="space-y-6">
                        <div class="grid md:grid-cols-2 gap-6">
                            <!-- Name -->
                            <div>
                                <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
                                    Full Name *
                                </label>
                                <input type="text" 
                                       id="name" 
                                       name="name"
                                       required
                                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition duration-300"
                                       placeholder="John Doe">
                                <div id="nameError" class="text-red-600 text-sm mt-1 hidden"></div>
                            </div>
                            
                            <!-- Email -->
                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                                    Email Address *
                                </label>
                                <input type="email" 
                                       id="email" 
                                       name="email"
                                       required
                                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition duration-300"
                                       placeholder="you@example.com">
                                <div id="emailError" class="text-red-600 text-sm mt-1 hidden"></div>
                            </div>
                        </div>
                        
                        <div class="grid md:grid-cols-2 gap-6">
                            <!-- Password -->
                            <div>
                                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                                    Password *
                                </label>
                                <input type="password" 
                                       id="password" 
                                       name="password"
                                       required
                                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition duration-300"
                                       placeholder="Create a password">
                                <div id="passwordError" class="text-red-600 text-sm mt-1 hidden"></div>
                            </div>
                            
                            <!-- Confirm Password -->
                            <div>
                                <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
                                    Confirm Password *
                                </label>
                                <input type="password" 
                                       id="confirmPassword" 
                                       name="confirmPassword"
                                       required
                                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition duration-300"
                                       placeholder="Confirm your password">
                                <div id="confirmPasswordError" class="text-red-600 text-sm mt-1 hidden"></div>
                            </div>
                        </div>
                        
                        <!-- Phone -->
                        <div>
                            <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">
                                Phone Number (Optional)
                            </label>
                            <input type="tel" 
                                   id="phone" 
                                   name="phone"
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition duration-300"
                                   placeholder="+91 9876543210">
                            <div id="phoneError" class="text-red-600 text-sm mt-1 hidden"></div>
                        </div>
                        
                        <!-- Gardening Level -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Gardening Experience Level *
                            </label>
                            <div class="grid grid-cols-3 gap-4">
                                <div>
                                    <input type="radio" 
                                           id="beginner" 
                                           name="gardeningLevel" 
                                           value="beginner" 
                                           class="hidden peer"
                                           checked>
                                    <label for="beginner" 
                                           class="block p-4 border border-gray-300 rounded-lg text-center cursor-pointer peer-checked:border-primary-500 peer-checked:bg-primary-50 peer-checked:text-primary-700 hover:bg-gray-50 transition duration-300">
                                        <i class="fas fa-seedling text-2xl mb-2"></i>
                                        <div class="font-medium">Beginner</div>
                                        <div class="text-xs text-gray-500">Just starting out</div>
                                    </label>
                                </div>
                                
                                <div>
                                    <input type="radio" 
                                           id="intermediate" 
                                           name="gardeningLevel" 
                                           value="intermediate" 
                                           class="hidden peer">
                                    <label for="intermediate" 
                                           class="block p-4 border border-gray-300 rounded-lg text-center cursor-pointer peer-checked:border-primary-500 peer-checked:bg-primary-50 peer-checked:text-primary-700 hover:bg-gray-50 transition duration-300">
                                        <i class="fas fa-leaf text-2xl mb-2"></i>
                                        <div class="font-medium">Intermediate</div>
                                        <div class="text-xs text-gray-500">Some experience</div>
                                    </label>
                                </div>
                                
                                <div>
                                    <input type="radio" 
                                           id="advanced" 
                                           name="gardeningLevel" 
                                           value="advanced" 
                                           class="hidden peer">
                                    <label for="advanced" 
                                           class="block p-4 border border-gray-300 rounded-lg text-center cursor-pointer peer-checked:border-primary-500 peer-checked:bg-primary-50 peer-checked:text-primary-700 hover:bg-gray-50 transition duration-300">
                                        <i class="fas fa-tree text-2xl mb-2"></i>
                                        <div class="font-medium">Advanced</div>
                                        <div class="text-xs text-gray-500">Experienced gardener</div>
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Terms and Conditions -->
                        <div class="flex items-start">
                            <input type="checkbox" 
                                   id="terms"
                                   name="terms"
                                   required
                                   class="h-4 w-4 mt-1 text-primary-600 focus:ring-primary-500 border-gray-300 rounded">
                            <label for="terms" class="ml-2 block text-sm text-gray-700">
                                I agree to the 
                                <a href="#" class="text-primary-600 hover:text-primary-700">Terms of Service</a> 
                                and 
                                <a href="#" class="text-primary-600 hover:text-primary-700">Privacy Policy</a>
                            </label>
                        </div>
                        <div id="termsError" class="text-red-600 text-sm mt-1 hidden"></div>
                        
                        <!-- Submit Button -->
                        <button type="submit" 
                                id="registerButton"
                                class="w-full bg-primary-600 text-white py-3 rounded-lg font-semibold hover:bg-primary-700 transition duration-300 flex items-center justify-center">
                            <span id="registerButtonText">Create Account</span>
                            <i id="registerSpinner" class="fas fa-spinner fa-spin ml-2 hidden"></i>
                        </button>
                        
                        <!-- Message -->
                        <div id="registerMessage" class="hidden p-3 rounded-lg text-center"></div>
                        
                        <!-- Login Link -->
                        <div class="text-center">
                            <p class="text-gray-600">
                                Already have an account? 
                                <a href="login.html" class="text-primary-600 hover:text-primary-700 font-medium">
                                    Sign in here
                                </a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8">
        <div class="container mx-auto px-4 text-center">
            <p class="text-gray-400">Â© 2024 Terrace Buddy. Urban Gardening Made Easy.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="./js/utils.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/auth.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    if (window.utils && window.utils.checkAuthStatus && window.utils.checkAuthStatus()) {
        window.location.href = 'dashboard.html';
        return;
    }
    
    const registerForm = document.getElementById('registerForm');
    
    registerForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Get form data
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const gardeningLevel = document.querySelector('input[name="gardeningLevel"]:checked')?.value;
        
        // Validation
        if (password !== confirmPassword) {
            alert('Passwords do not match');
            return;
        }
        
        if (!name || !email || !password || !gardeningLevel) {
            alert('Please fill all required fields');
            return;
        }
        
        try {
            console.log('Attempting registration...');
            const result = await window.auth.register({
                name,
                email,
                password,
                gardeningLevel
            });
            console.log('Registration result:', result);
            
            if (result && result.success) {
                window.location.href = 'dashboard.html';
            } else {
                alert(result?.message || 'Registration failed');
            }
        } catch (error) {
            console.error('Registration error:', error);
            alert('Registration error: ' + (error.message || 'Unknown error'));
        }
    });
});
    </script>
</body>
</html>
